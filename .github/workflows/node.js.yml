name: React CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    defaults:
      run:
        working-directory: my-devops-demo  # ğŸ‘ˆ cháº¡y lá»‡nh trong thÆ° má»¥c con

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: my-devops-demo/package-lock.json  # ğŸ‘ˆ Ä‘Ãºng Ä‘Æ°á»ng dáº«n

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build React app
        run: npm run build

      - name: ğŸ§ª Run unit tests
        run: npm test -- --watchAll=false
