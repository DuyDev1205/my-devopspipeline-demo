name: Fullstack CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-backend:
    name: 🧪 Test Backend (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📥 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask pytest

      - name: 🧪 Run Python tests
        run: pytest

  build:
    name: 🧪 Test + 🏗️ Build React
    runs-on: ubuntu-latest
    needs: test-backend  # ✅ chỉ chạy nếu backend test pass
    strategy:
      matrix:
        node-version: [22.x]

    defaults:
      run:
        working-directory: my-devops-demo

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: my-devops-demo/package-lock.json

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🧪 Run React tests
        run: npm test -- --watchAll=false

      - name: 🏗️ Build React app
        run: npm run build

      - name: 🚀 Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: my-devops-demo/build
